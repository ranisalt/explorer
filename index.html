<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" integrity="sha512-1xoFisiGdy9nvho8EgXuXvnpR5GAMSjFwp40gSRE3NwdUdIMIKuPa7bqoUhLD0O/5tPNhteAsE5XyyMi5reQVA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preload" href="metadata.json" as="fetch" />

    <style>
      #map { height: 100vh }
      .list-item { border: 0!important }
      .modal { background: #fff; z-index: 1000 }
      .modal-content { overflow: hidden; width: auto }
      .progress-wrapper { position: relative }

      #progress-value {
        font-size: calc(1.5rem / 1.5);
        line-height: 1.5rem;
        position: absolute;
        text-align: center;
        top: 0;
        width: 100%;
      }
      .spinner {
        animation: spin 1s linear infinite;
        border: 16px solid transparent;
        border-bottom: 16px solid #00d1b2;
        border-top: 16px solid #00d1b2;
        border-radius: 50%;
        height: 100px;
        width: 100px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @media screen and (max-width: 768px) {
        #map { height: 100vw }
      }
    </style>
  </head>
  <body>
    <div class="columns is-marginless">
      <div id="map" class="column"></div>

      <div class="column">
        <div id="lists"></div>

        <div class="progress-wrapper is-text-centered">
          <progress class="progress is-large is-primary"></progress>
          <span id="progress-value"></span>
        </div>
      </div>
    </div>

    <div class="modal is-active">
      <div class="modal-content">
        <p class="spinner"></p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js" integrity="sha512-SeiQaaDh73yrb56sTW/RgVdi/mMqNeM2oBwubFHagc5BkixSpP1fvqF47mKzPGWYSSy4RwbBunrJBQ4Co8fRWA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js" defer></script>
  </body>
</html>
